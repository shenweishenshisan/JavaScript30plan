<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
    div.wrap{
      display: flex;
      background-color: red;
      width:100%;
      height: 100px;
      justify-content: center;
    }
    /*flex布局块级元素没有独占一行*/
    div .item{
      width: 10%;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
