<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>
  <script>
    var speed = document.querySelector(".speed");
    var speed_bar = document.querySelector(".speed-bar");
    const video = document.querySelector(".flex");
    speed.addEventListener('click', handleSpeedBar, false);
    function handleSpeedBar(e) {
      var percent = e.offsetY / speed.offsetHeight;
      var s = percent * 4.5 + 0.5;
      speed_bar.style.height = percent * 100 + '%';
      speed_bar.textContent = 'x' + s.toFixed(2);
      video.playbackRate = s.toFixed(2);
    }
  </script>
</body>

</html>
