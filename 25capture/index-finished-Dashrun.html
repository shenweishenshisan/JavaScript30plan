<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
                <!-- <div class="four"></div> -->
            </div>
        </div>
    </div>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
        /* .four{
            background: red;
        } */
    </style>

    <script>
        let divs = document.querySelectorAll('div');
        let one = document.querySelector('.one');
        let two = document.querySelector('.two');
        let three = document.querySelector('.three');

        one.addEventListener('click', logText1, {
               capture: true
        });
        two.addEventListener('click', logText2, {
          capture: true
        });
        three.addEventListener('click', logText3, {
           capture: true,
           passive: true
        });

       
        function logText(e) {
            console.log(this.classList.value);
        }

        function logText1(e) {
            console.log(this.classList.value);
        }

        function logText2(e) {
            console.log(this.classList.value);
        }

        function logText3(e) {
            console.log(this.classList.value);
          // e.preventDefault();
        }
    </script>
</body>

</html>
